<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="'Attendees: ' + (${event != null} ? ${event.title} : '') + ' - StrathEventique'">Event Attendees</title>
</head>

<body>

<main layout:fragment="content">
    <div class="container" style="margin-top: 100px;">
        <div th:if="${event != null}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1>Event Attendees</h1>
                    <h3 class="text-muted" th:text="${event.title}">Event Title</h3>
                </div>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 th:text="'Registered Users (' + (${attendees != null ? attendees.size() : 0}) + ')'">Registered Users (0)</h3>
                </div>
                <div class="card-body">
                    <div th:if="${attendees != null and !attendees.isEmpty()}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="attendee, iter : ${attendees}">
                                <td th:text="${iter.count}">1</td>
                                <td th:text="${attendee.user.fullname}">Attendee Name</td>
                                <td th:text="${attendee.user.email}">attendee@example.com</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p th:if="${attendees == null or attendees.isEmpty()}" class="text-center">
                        No users have registered for this event yet.
                    </p>
                </div>
            </div>
        </div>
        <div th:unless="${event != null}" class="alert alert-danger">
            Event not found. <a th:href="@{/dashboard}" class="alert-link">Return to dashboard</a>.
        </div>
    </div>
</main>

</body>
</html>
