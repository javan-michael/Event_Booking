<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Change Password - StrathEventique</title>
</head>

<body>

<main layout:fragment="content">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Change Password</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${msg}" class="alert" th:classappend="${msg_type == 'danger' ? 'alert-danger' : 'alert-success'}" th:text="${msg}"></div>

                        <form method="POST" th:action="@{/change-password}">
                            <div class="mb-3">
                                <label class="form-label" for="currentPassword">Current Password</label>
                                <input type="password" name="currentPassword" id="currentPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="newPassword">New Password</label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="newPasswordRepeat">Repeat New Password</label>
                                <input type="password" name="newPasswordRepeat" id="newPasswordRepeat" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Save New Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
