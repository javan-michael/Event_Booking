<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>User Management - StrathEventique</title>
</head>

<body>

<main layout:fragment="content">
    <div class="container" style="margin-top: 100px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>User Management</h1>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div th:if="${msg}" class="alert" th:classappend="${msg_type == 'danger' ? 'alert-danger' : 'alert-success'}" th:text="${msg}"></div>

        <div class="card">
            <div class="card-header">
                <h3>All Registered Users</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th style="width: 200px;">Change Role</th>
                            <th style="width: 100px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.fullname}">User Name</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${#strings.equalsIgnoreCase(user.role, 'admin')} ? 'bg-primary' : 'bg-secondary'"
                                      th:text="${user.role}">user</span>
                            </td>
                            <td>
                                <form method="POST" th:action="@{/admin/change-role}" class="d-flex">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <select name="newRole" class="form-select form-select-sm me-2">
                                        <option value="user" th:selected="${#strings.equalsIgnoreCase(user.role, 'user')}">User</option>
                                        <option value="admin" th:selected="${#strings.equalsIgnoreCase(user.role, 'admin')}">Admin</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-primary"
                                            th:disabled="${#authentication.principal.username == user.email and !#strings.equalsIgnoreCase(user.role, 'admin')}">
                                        Save
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form method="POST" th:action="@{/admin/delete-user}"
                                      onsubmit="return confirm('Are you sure you want to delete user ' + this.getAttribute('data-username') + '? This action cannot be undone.');"
                                      th:attr="data-username=${user.fullname}">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-sm btn-danger w-100"
                                            th:disabled="${#authentication.principal.username == user.email}">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${users == null or users.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">No users found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
