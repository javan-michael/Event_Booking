<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="'Edit Event: ' + (${event != null} ? ${event.title} : '') + ' - StrathEventique'">Edit Event</title>
    <th:block layout:fragment="styles">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
    </th:block>
</head>

<body>

<main layout:fragment="content">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${msg}" class="alert" th:classappend="${msg_type == 'danger' ? 'alert-danger' : 'alert-success'}" th:text="${msg}"></div>
                        <div th:if="${event == null}" class="alert alert-danger">Event not found or you do not have permission to edit it.</div>

                        <div th:if="${event != null}">
                            <h2 class="text-center mb-4">Edit Event</h2>
                            <form method="POST" th:action="@{/edit-event}" th:object="${event}" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}" />

                                <div class="mb-3">
                                    <label class="form-label" for="eventTitle">Event Title</label>
                                    <input type="text" id="eventTitle" th:field="*{title}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="eventDescription">Event Description</label>
                                    <textarea id="eventDescription" th:field="*{description}" class="form-control" rows="5" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label" for="eventDate">Date</label>
                                        <input type="date" id="eventDate" th:field="*{eventDate}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label" for="eventTime">Time</label>
                                        <input type="time" id="eventTime" th:field="*{eventTime}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="eventLocation">Location / Venue</label>
                                    <input type="text" id="eventLocation" th:field="*{location}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="eventImage">New Event Cover Image (Optional)</label>
                                    <img th:if="${event.imagePath != null}" th:src="@{'/' + event.imagePath}" alt="Current Image" style="max-height: 100px; display: block; margin-bottom: 10px;" />
                                    <input type="file" id="eventImage" name="eventImageFile" class="form-control">
                                    <small class="text-muted">Upload a new image to replace the current one.</small>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/dashboard}" class="btn btn-secondary me-md-2">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</th:block>

</body>
</html>
