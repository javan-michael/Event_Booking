<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password - StrathEventique</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/assets/StrathEventique_Logo.png}" type="image/png">
    <style>
        :root{ --navy: #0a2540; --gold: #D4AF37; --navy-dark: #071a30; }
        .gradient-custom-3 { background: linear-gradient(90deg, rgba(10,37,64,0.9) 0%, rgba(10,37,64,0.7) 100%); }
        .btn-primary { background-color: var(--navy) !important; border-color: var(--navy) !important; color: var(--gold) !important; }
        .btn-primary:hover { background-color: var(--navy-dark) !important; color: #fff !important; }
    </style>
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://strathmore.edu/wp-content/uploads/2023/12/Artboard-1.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div th:if="${msg}" class="alert alert-dismissible fade show"
                                 th:classappend="${msg_type == 'danger' ? 'alert-danger' : 'alert-success'}" role="alert">
                                <span th:text="${msg}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${token == null or token.isEmpty()}" class="alert alert-danger">Invalid password reset request.</div>

                            <div th:if="${token != null and !token.isEmpty()}">
                                <h3 class="text-center mb-4">Reset Your Password</h3>
                                <form method="post" th:action="@{/reset-password}">
                                    <input type="hidden" name="token" th:value="${token}">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" name="newPassword" id="newPassword" class="form-control form-control-lg" required />
                                        <label class="form-label" for="newPassword">New Password</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" name="newPasswordRepeat" id="newPasswordRepeat" class="form-control form-control-lg" required />
                                        <label class="form-label" for="newPasswordRepeat">Repeat New Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button data-mdb-button-init data-mdb-ripple-init type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-mdb-input-init]').forEach((element) => { new mdb.Input(element).init(); });
        document.querySelectorAll('[data-mdb-button-init]').forEach((element) => { new mdb.Button(element).init(); });
    });
</script>
</body>
</html>
